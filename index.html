<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/048054daec.js"></script>

  <body>
    <main>
      <h1>Weather App</h1>
      <section class="search-container">
        <div class="input-container">
          <i class="fas fa-search-location"></i>
          <input type="text" class="input" />
        </div>
        <div class="btns">
          <button type="button" class="submit-btn">show weather</button>
          <button type="button" class="add-btn">add new location</button>
        </div>
      </section>
      <section class="weather-cards"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
